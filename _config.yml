# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.author }}, {{ site.github_username }}, etc.

# theme: minimal-mistakes-jekyll
remote_theme: mmistakes/minimal-mistakes@4.24.0

# Site title, url, and description
title: "Garam-Dev의 개발 블로그"
description: "배우고 성장하는 과정을 기록합니다."
url: "https://garam-dev.github.io"

# Skin
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Search
search: true

# Minimal Mistakes Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author settings
author:
  name: "Garam-Dev"
  avatar: "/assets/images/my_profile.png" # 여기에 실제 프로필 사진 경로를 지정하세요.
  bio: "안녕하세요! 배우고 성장하는 과정을 기록하는 개발자 Garam-Dev입니다. 웹 개발, 클라우드, 알고리즘 등 다양한 기술 주제를 다룹니다."
  location: "Seoul, South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/garam-dev"
    - label: "LinkedIn" # 예시: LinkedIn 추가
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/your-linkedin-profile/" # 본인의 LinkedIn 프로필 URL로 변경하세요.

# Footer settings
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/garam-dev"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "assets/js"
      type: pages
    values:
      layout: single
      author_profile: true

